    <link rel="stylesheet" href="style.css">
    <title>Projeto Final - Visualização de Dados</title>
</head>

<body>
    <div class="header displayheader" id="myHeader">
        <div class="displayimage">
            <img class="imagesize" src="logos/3nENYfiAAAAAElFTkSuQmCC.png" alt="Logo MDCC">
            <img class="imagesize" src="logos/43-439718_ufc-logo-png.png" alt="Logo UFC">
        </div>
        <h2>Projeto Final - Visualização de Dados</h2>
    </div>

    <div class="flex">
        <div class="chart-container">
            <div id="observablehq-viewof-dashboard-45748122"></div>
            <div id="observablehq-format-45748122" class="display-none"></div>
            <div id="observablehq-ilformat-45748122" class="display-none"></div>
            <div id="observablehq-ilocale-45748122" class="display-none"></div>
            <p class="display-none">Credit: <a href="https://observablehq.com/@daniel127-ws/projeto-final">Pt 3 -
                    Criando gráficos - Projeto Final by Daniel&#039;s Workspace</a></p>
        </div>
    </div>

    <div class="footer">
        <b>Criado e desenvolvido por Daniel Mesquita</b>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    <script type="module">
        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import define from "https://api.observablehq.com/@daniel127-ws/projeto-final.js?v=4";
        new Runtime().module(define, name => {
            if (name === "viewof dashboard") return new Inspector(document.querySelector("#observablehq-viewof-dashboard-45748122"));
            if (name === "format") return new Inspector(document.querySelector("#observablehq-format-45748122"));
            if (name === "ilformat") return new Inspector(document.querySelector("#observablehq-ilformat-45748122"));
            if (name === "ilocale") return new Inspector(document.querySelector("#observablehq-ilocale-45748122"));
        });
    </script>
    <script>
        var header = document.getElementById("myHeader");
        header.addEventListener("click", function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>
